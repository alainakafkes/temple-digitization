<body>
  <h1>&#xb6; Superliminare</h1>
  <div class = 'one'>
    <p>Thou, whom the former Precepts have</p>
    <p>Sprinkled, and taught how to behave</p>
    <p>Thy &#x17F;elf in Church; approach, and ta&#x17F;te</p>
    <p>The Churches my&#x17F;tical repa&#x17F;t.</p>
  </div>
  <br>
  <hr>
  <div class = 'two'>
    <p>Avoid profanene&#x17F;s; come not here:</p>
    <p>Nothing but <span class='glow'>holy</span>, <span class='glow'>pure</span>, and <span class='glow'>clear</span>,</p>
    <p>Or that, which groaneth to be &#x17F;o,</p>
    <p>May at his peril further go.</p>
  </div>
